name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # 使用 npm ci 更安全、更快，因为它会根据 package-lock.json 安装
        run: npm ci

      - name: Run build
        # 这一步通常不会有问题，但如果问题依然存在，可以尝试修改权限
        run: npm run build
        
      - name: Run tests
        # 使用 `npm test` 来运行测试
        run: npm test
